<html>
 <head>
  <title>TrustButVerify</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/livevalidation.1.3.compressed.js"></script>
  <script type="text/javascript" src="javascripts/jquery.trustbutverify.1.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#form input.email').required().each(function(i,e){
          $(e).validEmail($(e).prev().text() + ' is not a valid email');
        });
    });
  </script>
  <link rel="stylesheet" href="stylesheets/sample.css" />
 </head>
 <body>
  <h1>TrustButVerify</h1>
  <pre class="code">
$('#form input.email').<strong>required()</strong>.each(function(i,e){
  $(e).<strong>validEmail</strong>($(e).prev().text() + ' is not a valid email');
});
</pre>
  <div id="form">
   <form action="?test=form" method="post">
    <div class="field">

        <label for="friendsEmail">Your Friend's Email</label><input type="text" id="friendsEmail" class="email" />

  </div>

 </body>
</html>
