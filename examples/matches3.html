<html>
 <head>
  <title>TrustButVerify</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/livevalidation.1.3.compressed.js"></script>
  <script type="text/javascript" src="javascripts/jquery.trustbutverify.1.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#form input.threeNumbers').required().matches(/^\d{3}$/);
    });
  </script>
  <link rel="stylesheet" href="stylesheets/sample.css" />
 </head>
 <body>
  <h1>TrustButVerify</h1>
  <pre class="code">
$('#form input.threeNumbers').required().<strong>matches(/^\d{3}$/);</strong>
</pre>
  <div id="form">
   <form action="?test=form" method="post">
    <div class="field">
        <label for="areaCode">Area Code</label><input type="text" id="areaCode" class="threeNumbers" />
    </div>
    <div class="field">
        <label for="phone">First 3#s of Phone</label><input type="text" id="phone" class="threeNumbers" />
    </div>    
    <div class="field">
      <input type="submit" value="submit" />
    </div>
   </form>
  </div>
  <a href="index.html">Back to Examples</a>
 </body>
</html>
