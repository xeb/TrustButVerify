<html>
 <head>
  <title>TrustButVerify</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/livevalidation.1.3.compressed.js"></script>
  <script type="text/javascript" src="javascripts/jquery.trustbutverify.1.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('input.email').each(function(i,e){
          $(e).required().validEmail().doesntMatch(/.*\@aol\.com/, $(e).prev().text() + ' cannot be AOL account');
        });
    });
  </script>
  <link rel="stylesheet" href="stylesheets/sample.css" />
 </head>
 <body>
  <h1>TrustButVerify</h1>
  <pre class="code">
$('input.email').each(function(i,e){
  $(e).required().validEmail().<strong>doesntMatch(/.*\@aol\.com/,</strong> $(e).prev().text() + ' cannot be AOL account');
});
</pre>
  <div id="form">
   <form action="?test=form" method="post">
    <div class="field">
        <label for="email">Email</label><input type="text" id="email" class="email" />
    </div> 
    <div class="field">
        <label for="friendEmail">Friend's Email</label><input type="text" id="friendEmail" class="email" />
    </div>       
    <div class="field">
      <input type="submit" value="submit" />
    </div>
   </form>
  </div>

 </body>
</html>
