<html>
 <head>
  <title>TrustButVerify</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/livevalidation.1.3.compressed.js"></script>
  <script type="text/javascript" src="javascripts/jquery.trustbutverify.1.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        // All form elements with a class of required are required.  Use the label to set the message
        $('#form input.required').each(function(i,e){
          $(this).required($(this).prev().text() + ' is required');
        });
    });
  </script>
  <link rel="stylesheet" href="stylesheets/sample.css" />
 </head>
 <body>
  <h1>TrustButVerify</h1>
  <pre class="code">
$('#form input.required').each(function(i,e){
  $(this).<strong>required</strong>($(this).prev().text() + ' is required');
});  
  </pre>
  <div id="form">
   <form action="?test=form" method="post">
    <div class="field">
        <label for="firstName">First Name</label><input type="text" id="firstName" class="required" />
    </div>
    <div class="field">
        <label for="lastName">Last Name</label><input type="text" id="lastName" class="required" />
    </div>
    <div class="field">
        <label for="Email">Email</label><input type="text" id="email" class="required" />
    </div>
    <div class="field">
      <input type="submit" value="submit" />
    </div>
   </form>
  </div>
  <a href="index.html">Back to Examples</a>
 </body>
</html>
