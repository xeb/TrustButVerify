<html>
 <head>
  <title>TrustButVerify</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/livevalidation.1.3.compressed.js"></script>
  <script type="text/javascript" src="javascripts/jquery.trustbutverify.1.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        // the attribute "friendly" is used to generate a message
        $('#form input.required').required();
    });
  </script>
  <link rel="stylesheet" href="stylesheets/sample.css" />
 </head>
 <body>
  <h1>TrustButVerify</h1>
  <pre class="code">
$('#form input.required').<strong>required</strong>();  
  </pre>
  <div id="form">
   <form action="?test=form" method="post">
    <div class="field">
        <label for="firstName">First Name</label><input type="text" id="firstName" maxlength="10" class="required numeric" friendly="Your First Name" />
    </div>
    <div class="field">
        <label for="lastName">Last Name</label><input type="text" id="lastName" maxlength="10" class="required numeric"  friendly="Your Last Name" />
    </div>
    <div class="field">
        <label for="Email">Email</label><input type="text" id="email" maxlength="10" class="required"  friendly="Your Email" />
    </div>
    <div class="field">
      <input type="submit" value="submit" />
    </div>
   </form>
  </div>
  <a href="index.html">Back to Examples</a>
 </body>
</html>
