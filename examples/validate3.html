<html>
 <head>
  <title>TrustButVerify</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/livevalidation.1.3.compressed.js"></script>
  <script type="text/javascript" src="javascripts/jquery.trustbutverify.1.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        // All fields are still required
        $('#form input.required').required();
        
        // Validate all classes w/ "numeric" must be numbers
        $('#form input.numeric').validate(function(value){
          return (value - 0) == value && value.length > 0;
        });
    });
  </script>
  <link rel="stylesheet" href="stylesheets/sample.css" />
 </head>
 <body>
  <h1>TrustButVerify</h1>
  <pre class="code">
$('#form input.numeric').<strong>validate</strong>(function(value){
  return (value - 0) == value && value.length > 0;
});  
  </pre>
  <div id="form">
   <form action="?test=form" method="post">
    <div class="field">
        <label for="firstName">First Name</label><input type="text" id="firstName" maxlength="10" class="required" friendly="First Name" />
    </div>
    <div class="field">
        <label for="lastName">Last Name</label><input type="text" id="lastName" maxlength="10" class="required"  friendly="Last Name" />
    </div>
    <div class="field">
        <label for="lastName">Age</label><input type="text" id="age" maxlength="10" class="required numeric"  friendly="Age" />
    </div>
    <div class="field">
        <label for="Email">Email</label><input type="text" id="email" maxlength="10" class="required"  friendly="Email" />
    </div>
    <div class="field">
      <input type="submit" value="submit" />
    </div>
   </form>
  </div>

 </body>
</html>
